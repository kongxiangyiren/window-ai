name: Build and Deploy
on:
  push:
    branches:
      - main # 这里表示push到main分支就会触发流程,请根据实际情况修改
    paths-ignore: # 这里表示忽略的文件或目录，不会触发流程
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
      - '.github/**'
      - '.vscode/**'

permissions:
  contents: write

env:
  TZ: Asia/Shanghai

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 这是github官方的一个action，用于clone该仓库的源码到工作流中，
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: 缓存
        uses: actions/cache@v4
        id: cache
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: Install and Build
        run: |
          yarn install
          yarn build

      - name: 获取当前时间
        id: time
        shell: bash
        run: echo "time=$(date +'%Y-%m-%d %H:%M:%S')" >> ${GITHUB_OUTPUT}

      # 部署
      - name: Deploy 🚀 # 部署
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: dv-pages # 部署后提交到那个分支
          folder: dist # 存放build后产物的目录
          commit-message: 发布于：${{ steps.time.outputs.time }} # 提交信息
